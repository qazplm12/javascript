<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <script>
        //
        // 문제 1) for문을 사용하여 원하는 단수의 구구단을 출력하는 프로그램을 작성하세요

        // let inputNum = Number(prompt('원하는 단을 입력하세요', '3'));
        let inputNum = 3;

        for (let i = 1; i < 10; i++){
            console.log (inputNum + '*' + i + '=' + inputNum * i );
        }

        // 중첩된 for문 : for문 안에 for문이 존재하는 for문
        // 밖에 있는 for문이 한번 실행될때 안에 있는 for문은 전체 실행완료가 됨

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                console.log('i의 값 : ' + i + '\tj의 값 : ' + j);
            }
            console.log('--------------');
        }

        // 문제 2) 중첩 for문을 사용하여 구구단 전체를 출력하는 프로그램을 작성하세요

        for (let i = 1; i < 10; i++) {
            console.log('---------- ' + i + '단 ------------')
            for (let j = 1; j < 10; j++) {
                console.log(i + ' * ' + j + ' = ' + i*j);
            }
        }



        //
    </script>
</head>

</body>
</html>
