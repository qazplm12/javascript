<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        // 함수 : 특정한 결과를 얻기 위해 필요한 소스 코드들을 하나의 이름으로 묶어 놓은 것
        // 함수를 선언 시 해당 함수는 실행되지 않고, 함수를 호출해야만 해당 함수가 실행됨
        // 함수를 선언 시 function 이라는 키워드를 사용해야 함
        // 함수 이름 뒤에 ()를 붙여야 함
        // ()안에는 매개변수가 사용될 수 있음
        // 함수의 실행 결과를 반환하기 위해서 return 이라는 키워드를 사용할 수 있음

        // 사용방법 (선언)
        // function 함수이름(매개변수1, 매개변수2, ...){
        //      함수 호출시 실행할 소스코드 ...
        //      return 반환값;
        // }

        // 사용방법 (실행)
        // 함수명();
        // 함수명(데이터1, 데이터2, ...);
        // console.log(함수명(데이터1,데이터2`...);

        let num1 = 10;
        let num2 = 20;
        let result = num1 + num2;
        console.log('두 수의 덧셈은 :' + result)

        num1 = 100;
        num2 = 200;
        result = num1 + num2;
        console.log('두 수의 덧셈은 :' + result)

        function plus(a, b){
            let result = a + b;
            console.log('두 수의 덧셈은 : ' + result);

            return result
        }


        function minus(a, b){
            let result = a + b;
            console.log('두 수의 덧셈은 : ' + result);
        }
        //  함수 호출

        plus(num1,num2);
        plus(100,200);

        // 매개변수 : 해당 함수를 실행 시 필요한 데이터를 외부에서 공급받기 위한 변수
        // 반환값 : 해당 함수를 실행 후 그 결과값을 함수를 실행했던 위치로 되돌려주기 위한 것, 키워드로 return 사용
        // 사용 :
        // return 연산 결과
        // return 연산식;

        // 함수의 4가지 형태
        // 1.매개변수와 반환값이 모두 없는 형태
        //     매개변수가 없기 때문에 연사에 필요한 변수를 함수 안에서 선언하고 사용하고 삭제함
        //     매개변수가 없기 떄문ㅇ ㅔ연산 결과가 늘 동일함
        //      반환값이 없기 떄문에 연산 결과를 함수 안에서 출력해야 함
        // 2.매개변수는 존재하고 없는 반환값은 없는 상태
        //     매개변수가 존재하여 연산에 필요한 데이터를 외부에서 전달 받아 사용함
        //     매개변수를 통해서 외부에서 데이터를 전달받아 연산 결과가 늘 달라짐
        //      반환값이 없기 때문에 연산결과를 함수 안에서 출력해야 함

        //
        // 3.매개변수와 없고 반환값이 존재하는 형태
        //      매개변수가 없기 때문에 연산에 필요한 변수를 함수 안에서 선언하고 사용하고 삭제함
        //      매개변수가 없기 때문에 연산결과가 늘 동일함
        //      반환값이 존재하여 연산 결과를 함수의 외부로 전달할 수 있음
        //      해당 함수의 연산결과를 함수 외부에서 활용할 수 있음

        // 4.매개변수와 반환값이 모두 존재하는 형태
        //      매개변수가 존재하여 연산에 필요한 데이터를 외부에서 전달받아 사용함
        //      매개변수를 통해서 외부에서 데이터를 전달받아 연산 결과가 늘 달라짐
        //      반환값이 존재하여 연산 결과를 함수의 외부로 전달할 수 있음
        //      해당 함수의 연산 결과를 함수 외부에서 활용할 수 있음

        //  1번 형태, 매개변수x, 반환값x
        function add1(){
            let num1 = 10;
            let num2 = 20;
            let num3 = num1 + num2;
            console.log('두 수의 덧셈은' + num3 + '입니다.');
        }

        //  2번 형태, 매개변수o, 반환값x
        function add2(num1, num2) {
            let num3 = num1 + num2;
            console.log('두 수의 덧셈은' + num3 + '입니다.');
        }

        //  3번 형태, 매개변수x, 반환값o
        function add3(){
            let num1 = 10;
            let num2 = 20;
            let num3 = num1 + num2;
            return num3;
        }
        //  4번 형태, 매개변수o, 반환값o
        function add4(num1, num2){
            let num3 = num1 + num2;
            return num3;
        }
        add1();
        add1();
        // 함수 호출 시 입력한 데이터의 순서대로 데이터가 함수의 선언부에 입력된 매개변수에 순서대로 저장됨
        add2(10, 20);
        add2(100, 200);

        result = add3();
        console.log('두 수의 덧셈은' + result + '입니다.');
        result *= 2;
        console.log('외부에서 활용한 result의 값 : ' + result);

        result = add4(10, 20);
        console.log('두 수의 덧셈은' + result + '입니다.');
        result = add4(100, 200);
        console.log('두 수의 덧셈은' + result + '입니다.');
        result *= 3;
        console.log('외부에서 활용한 result의 값 : ' + result);

        // 문제 6) 함수를 사용하여 사칙연산을 하는 함수 4개를 생성하고 해당 함수를 호출하여 사칙연산을 진행하는 프로그램을 작성하세요.
        // * 함수명 : sum, sub, multi, div
        // ** 1번 함수 형태로 함수를 생성

        console.log('--------- 문제 6)----------')
        function sum() {
            let num1 = 10;
            let num2 = 3;
            let num3 = num1 + num2;
            console.log('두 수의 덧셈결과 : ' + num3);
        }
        function sub() {
            let num1 = 10;
            let num2 = 3;
            let num3 = num1 - num2;
            console.log('두 수의 뺄셈결과 : ' + num3);
        }
        function multi() {
            let num1 = 10;
            let num2 = 3;
            let num3 = num1 * num2;
            console.log('두 수의 곱셈결과 : ' + num3);
        }
        function div() {
            let num1 = 10;
            let num2 = 3;
            let num3 = num1 / num2;
            console.log('두 수의 나눗셈결과 : ' + num3);
        }

        sum();
        sub();
        multi();
        div();
        // 문제 7) 함수의 4가지 형태를 모두 사용하여 사칙연산을 진행하는 함수를 생성하고 호출하는 프로그램을 작성하세요
        // * 함수명 : sum02, sub03, multi04, div01
        // ** sum은 2번 형태 sub는 3번 형태, multi는 4번 형태, div는 1번 형태

        console.log('--------- 문제 7)----------')
        function sum02(num1, num2) {
            let num3 = num1 + num2;
            console.log('두 수의 덧셈결과 : ' + num3);
        }
        function sub03() {
            let num1 = 10;
            let num2 = 3;
            let num3 = num1 - num2;
            return num3;
        }
        function multi04(num1, num2) {
            let num3 = num1 * num2;
            return num3;
        }
        function div01() {
            let num1 = 20;
            let num2 = 3;
            let num3 = num1 / num2;
            console.log('두 수의 나눗셈결과 : ' + num3);
        }

        sum02(100, 30);

        result = sub03();
        console.log('두 수의 뺄셈 결과 : ' + result);

        result = multi04(100, 30);
        console.log('두 수의 곱셈 결과 : ' + result);

        div01();

        // 문제 8) 출력하고자 하는 단수의 구구단을 출력하는 프로그램을 작성하세요
        // *사용자 입력을 통해서 출력학자 하는 구구단의 단수를 지정
        // ** 입력 부분과 구구단 출력 부분을 함수로 구분하여 작성
        // *** 구구단 단수 입력 함수명 : inputDansu
        // **** 구구단 출력 함수명 : gugudan



        function inputDansu(){
            let dansu = Number(prompt('구구단의 단수를 입력하세요', '5'));
            return dansu
        }

        function gugudan(dansu) {
            for(let i = 1; i < 10; i++){
                console.log(dansu + ' * ' + i + ' = ' + i * dansu);
            }
        }
        dansu = inputDansu();
        // 새로운 변수명으로 저장할때는 let 새로운 변수명 = 함수
        gugudan(dansu);


        // 문제 9) 사용자 입력을 통해서 국어, 영어, 수학 3개 과목의 점수를 입력받고, 평균 점수를 비교하여 등급을 표시하는 프로그램을 작성하세요
        // * 점수 입력부분과 등급 표시 연산부분, 결과 출력부분을 각각의 함수로 작성
        // ** 변수명 : kor, eng, math, total, avg
        // *** A = 90이상, B = 80이상, C = 70이상, D = 60이상, F = 60미만


        function inputPoint(){
            let kor = Number(prompt('국어 점수를 입력하세요', '95'));
            let eng = Number(prompt('영어 점수를 입력하세요', '85'));
            let math = Number(prompt('수학 점수를 입력하세요', '90'));

            let total = kor + eng + math;
            return total;
        }
        // 개선점
        // 하나의 함수는 하나의 기능을 가지도록 설계
        // ㄴ> total은 연산 함수에 포함 시키기

        function inputScore(title) {
            let score = prompt(title + '점수를 입력하세요', '90');
            return score
        }
        let kor = inputScore('국어');
        let eng = inputScore('영어');
        let math = inputScore('수학');

        //
        function myGrade(total) {
            let grade = '';
            let avg = total / 3;

            if( avg >= 90){
                grade = 'A';
            }else if( avg >= 80){
                grade = 'B';
            }else if( avg >= 70){
                grade = 'C';
            }else if( avg >= 60){
                grade = 'D';
            }else{
                grade = 'F';
            }

            return [avg, grade];
        }
        // 개선점
        // else를 사용하는 대신 선언시 기본값을 F로 줄 수도 있음


        function outputResult(avg, grade){
            console.log('당신의 평균은 ' + avg + '이며 등급은 ' + grade + '입니다.');
        }

        total = inputPoint();
        console.log(total);

        avgGrade = myGrade(total);
        console.log(avgGrade);

        outputResult(avgGrade[0],avgGrade[1]);

        //
    </script>
