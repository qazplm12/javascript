<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //
        // bresk/ continue : 주로 반복문에서 사용하는 제어문
        // break : switch ~ case 문, 반복문에서사용하는 제어문, 제어문 내에서 break;를 만나면 해당 제어문을 즈시종료
        // continue : 반복문에서 사용하는 제어문, 반복문에서 continue를 만나면 현재 루프를 중지하고 다음 루프로 넘어감

        console.log('\n--------break------------\n')
        for (let i = 1; i < 10; i++) {
            if(i == 5){
                break;
            }
            console.log(5 + '*' + i + ' = ' + 5 * i);
        }

        console.log('\n--------continue------------\n')
        for (let i = 1; i < 10; i++) {
            if(i == 5){
                continue;
            }
            console.log(5 + '*' + i + ' = ' + 5 * i);
        }
        //

    </script>
</head>
<body>

</body>
</html>
