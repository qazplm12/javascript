<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .box {
            width: 100px;
            height: 100px;
        }
    </style>

    <script>
        // jquery : 자바스크립트를 조금 더 쉽게 사용하기 위한 라이브러리
        // jquery를 사용한다는 의미로 $기호를 명령어 앞에 사용
        // 자바스크립트는 html 태그를 선택하기 위해서 css의 선택자를 사용함
        // jquery는 html 태그를 선택하기 위해서 $(css선택자) 형태로 사용함

        // $(document) : 현재 웹 문서를 뜻함, document가 html 문서를 의미함
        // ready() : addEventListener('DOMContentLoaded')와 같은 기능을 하는 이벤트

        // 사용법 :
        // $('css선택자').jquery명령어();

        // 태그 선택 :
        // 키워드 변수명 = $('css선택자');

        $(document).ready(function () {
            //  on('이벤트 종류', 콜백함수) : 자바스크립트 이벤트리스너에 지정한 이벤트를 등록
            //  off('이벤트 종류') : 자바스크립트 이벤트리스너에 등록된 이벤트를 제거
            //  one('이벤트 종류', 콜백함수) : 자바스크립트 이벤트리스너에 지정한 이벤트를 1회용으로 등록

        });

        //
    </script>
    <script>
        $(document).ready(function () {
            // $('#btn01').on('click', function(){
            //     alert('클릭');
            // })
            //
            // $('#btn01').on('click', function(){
            //     alert('마우스 오른쪽 버튼 클릭');
            // })

            $('#btn01').on('click', function () {
                $('#img01').on('click', function () {
                    alert('클릭 이벤트');
                })

                alert('on()명령어를 통해서 이벤트를 등록');
            })
            $('#btn02').on('click', function () {
                $('#img01').off('click');

                alert('off()명령어를 통해서 이벤트를 제거');
            })
            $('#btn03').on('click', function () {
                $('#img01').one('click', function () {
                    alert('일회용 클릭 이벤트');

                });
            })

            $('#div-red').on('click', function () {
                alert('마우스 왼쪽 클릭 이벤트 발생');
            });
            $('#div-red').on('contextmenu', function () {
                alert('마우스 오른쪽 클릭 이벤트 발생');
            });

            $('#div-green').on('dblclick', function () {
                alert('더블 클릭 이벤트 발생');
            });
            $('#div-green').on('hover', function () {
                alert('hover 이벤트 발생');
            });

            $('#div-blue').on('mousedown', function () {
                alert('mousedown 이벤트 발생');
            });
            $('#div-blue').on('mouseenter', function () {
                alert('mouseenter 이벤트 발생');
            });
            $('#div-blue').on('mouseout', function () {
                alert('mouseout');
            });


            $('#input01').on('keypress', function () {
                console.log('keypress 이벤트');
            });
            $('#input02').on('keydown', function () {
                console.log('keydown 이벤트');
            });
            $('#input03').on('keyup', function () {
                console.log('keyup 이벤트');
            });
        });
    </script>
</head>
<body>
<div class="container mt-5">
    <h3>jquery를 이용한 이벤트</h3>
    <div>
        <button type="button" class="btn btn-primary" id="btn01">클릭 이벤트 등록</button>
        <button type="button" class="btn btn-primary" id="btn02">클릭 이벤트 삭제</button>
        <button type="button" class="btn btn-primary" id="btn03">1회용 클릭 이벤트</button>
        <br><br><br>

        <img src="images/001.jpg" alt="펭수" id="img01">

    </div>

    <br>
    <hr>
    <br>

    <h3>다른 이벤트 사용하기</h3>
    <div class="d-flex jutsify-content-center">
        <div class="box bg-danger m-3 border" id="div-red"></div>
        <div class="box bg-success m-3 border" id="div-green"></div>
        <div class="box bg-primary m-3 border" id="div-blue"></div>
    </div>

    <hr>

<!--    문제 1) 아래의 input 태그에 키보드 이벤트를 각각 설정하세요-->
    <h3>키보드 이벤트 사용하기</h3>
    <div>
        <div>
            <input type="text" class="form-control" id="input01">
        </div>
        <div>
            <input type="text" class="form-control" id="input02">
        </div>
        <div>
            <input type="text" class="form-control" id="input03">
        </div>
    </div>


</div>
</body>
</html>
