<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .desc * {
            display: block;
            border: 2px solid gray;
            color: gray;
            padding: 10px;
            margin: 20px;
        }

    </style>

    <script>
        // 자손 태그를 선택
        // children(css선택자) : 지정한 html 태그의 자손 태그를 모두 선택,
        //  매개변수로 css선택자를 사용할 경우 자손 태그 중 지정한 태그만 선택
        // find(css선택자) : 지정한 html 태그의 자손 태그를 모두 선택,
        //  매개변수로 css선택자를 사용할 경우 자손 태그 중 지정한 태그만 선택, 모든 자손 태그를 선택 시 css선택자로 '*' 사용

        $(document).ready(function () {
            $('#div01 div').children().css({
                'color': 'red',
                'border': '2px solid red'
            })
            $('#div01 div').children('span').css({
                'color': 'blue',
                'border': '2px solid blue'
            })

            $('#div02 div').find('span').css({
                'color': 'red',
                'border': '2px solid red'
            })
            // 모든 자손 선택 > '*'
            $('#div02 div').find('*').css({
                'color': 'blue',
                'border': '2px solid blue'
            })


        });
        //
    </script>
</head>
<body>
<div class="container my-5" id="div01">
    <h3>children()</h3>

    <div class="desc" style="width: 500px">div (지정한 태그)
        <p>p (1단계 자식 태그)
            <span>span (2단계 자식 태그)</span>
        </p>
        <p>p (1단계 자식 태그)
            <span>span (2단계 자식 태그)</span>
        </p>
        <span>span (1단계 자식 태그)</span>
    </div>
</div>


<div class="container my-5" id="div02">
    <h3>find()</h3>

    <div class="desc" style="width: 500px">div (지정한 태그)
        <p>p (1단계 자식 태그)
            <span>span (2단계 자식 태그)</span>
        </p>
        <p>p (1단계 자식 태그)
            <span>span (2단계 자식 태그)</span>
        </p>
        <span>span (1단계 자식 태그)</span>
    </div>
</div>
</body>
</html>
